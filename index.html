<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Huang & Hu</title>
</head>
<body>
<p><span id="day"></span> &nbsp;天</p>
<p><span id="hour"></span> &nbsp;小时</p>
<script>
  var oneDay = 24 * 60 * 60 * 1000;
  var oneHour = 60 * 60 * 1000;
  var firstDate = new Date('2012-10-20T00:00:00');
  function getTime() {
    var secondDate = new Date();
    return secondDate.getTime()- firstDate.getTime();
  }

  function timer() {
    var diffDays = Math.round((getTime()) / (oneDay));
    var diffHour = Math.round((getTime()) / (oneHour));

    document.getElementById("day").innerText = diffDays;
    document.getElementById("hour").innerText = diffHour;

    setTimeout(timer, 1000);
  }

  timer();
</script>
</body>
</html>

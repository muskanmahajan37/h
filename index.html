<body>
<p><span id="day"></span> &nbsp;å¤©</p>
<script>
  var oneDay = 24 * 60 * 60 * 1000;
  var firstDate = new Date(2012, 10, 20);
  function getTime() {
    var secondDate = new Date();
    return secondDate.getTime()- firstDate.getTime();
  }

  function timer() {
    var diffDays = Math.round(Math.abs((getTime()) / (oneDay)));
    var dayElement = document.getElementById("day");
    dayElement.innerText = diffDays;

    setTimeout(timer, 1000);
  }

  timer();
</script>
</body>
